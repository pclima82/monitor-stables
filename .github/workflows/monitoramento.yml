name: Monitor Stables 24/7

on:
  schedule:
    - cron: '*/15 * * * *'  # Roda a cada 15 min
  workflow_dispatch:        # Botão para rodar manual

permissions:
  contents: write

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar código (Checkout)
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar bibliotecas
        run: pip install requests pandas

      - name: Rodar Monitor
        run: python monitor.py

      - name: Verificar se arquivo existe
        run: ls -l

      - name: Salvar e Enviar (Comando Blindado)
        run: |
          git config --global user.name "Bot Monitor"
          git config --global user.email "bot@github.com"
          
          # Atualiza o repositório antes de enviar para evitar erro de rejeição
          git pull origin main --rebase || echo "Nada para puxar"
          
          # Só tenta adicionar se o arquivo existir
          if [ -f oportunidades.csv ]; then
            git add oportunidades.csv
            git commit -m "Log atualizado: $(date)" || echo "Sem mudanças no CSV"
            git push origin main
          else
            echo "O arquivo CSV não foi criado pelo script (sem oportunidades)."
          fi
